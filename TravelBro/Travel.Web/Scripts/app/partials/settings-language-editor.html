<div>
  <span class="editorLabel">
    <b>{{label}}</b>
  </span>
  <table class="table">
    <tr>
      <td class="header">Select Language: </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            {{itemData.selectedLanguage.Name}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="lang in itemData.languages"><a href="" ng-click="itemData.selectedLanguage = lang">{{lang.Name}}</a></li>
          </ul>
        </div>
      </td>
    </tr>
    <tr>
      <td class="header"></td>
      <td>
        <div class="buttons">
          <a class="btn-xs btn-primary" ng-click="saveChanges()">Save</a>
          <a class="btn-xs btn-default" ng-click="cancel()">Cancel</a>
        </div>
      </td>
    </tr>
  </table>
</div>
