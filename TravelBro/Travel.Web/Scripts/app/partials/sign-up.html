<header/>
<form class="form-horizontal" ng-submit="signUpVm.register()">
    <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group">
            <label for="inputMail" class="col-lg-4 control-label">Email</label>
            <div class="col-lg-4">
                <input type="text" next-on-enter class="form-control" tabindex="1" id="inputEmail" placeholder="Email" value="{{signUpVm.formData.mail}}" ng-model="signUpVm.formData.mail">
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="form-group">
            <label for="textPassword" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-4">
                <input type="password" next-on-enter class="form-control" tabindex="2" id="inputPassword" placeholder="Password" value="{{signUpVm.formData.password}}" ng-model="signUpVm.formData.password">
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="form-group">
            <label for="textConfirmPassword" class="col-lg-4 control-label">Confirm Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" tabindex="3" id="inputConfirmPassword" placeholder="Confirm Password" value="{{signUpVm.formData.confirmPassword}}" ng-model="signUpVm.formData.confirmPassword">
            </div>
            <div class="col-lg-4"></div>
        </div>
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
    </fieldset>
    <div class="text-right">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <input type="button" class="btn btn-default" tabindex="5" value="Cancel" onclick=" history.go(-1); ">
            <input type="button" class="btn btn-primary" tabindex="4" value="Register" ng-click="signUpVm.register();">
        </div>
        <div class="col-lg-4"></div>
    </div>
</form>
